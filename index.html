<<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MY HOME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://wallpaperaccess.com/full/1580007.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0 5px 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      color: #fff;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.6rem;
      color: #e0f7fa;
      text-shadow: 1px 1px 3px #000;
    }
    .relay-card {
      display: inline-block;
      background-color: rgba(255,255,255,0.85);
      color: #000;
      padding: 12px;
      margin: 8px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      width: 160px;
      vertical-align: top;
    }
    .relay-card h2 {
      margin-bottom: 6px;
      font-size: 1.1rem;
      color: #0277bd;
    }
    .relay-card p {
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .relay-card button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #1e88e5;
      cursor: pointer;
      font-size: 14px;
      width: 85%;
      transition: opacity 0.3s ease;
    }
    .relay-card button:hover { opacity: 0.8; }
    #allOffBtn, #logoutBtn {
      max-width: 250px;
      width: 85%;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 12px auto;
      display: block;
      color: white;
      transition: opacity 0.3s ease;
    }
    #allOffBtn { background-color: #d32f2f; }
    #allOffBtn:hover { opacity: 0.8; }
    #logoutBtn { background-color: #555; }
    #logoutBtn:hover { opacity: 0.8; }
    #dashboard .relay-container {
      max-width: 960px;
      margin: 15px auto 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .relay-card { width: 45%; margin: 6px auto; display: inline-block; }
      body { padding: 0 5px 40px; }
    }
  </style>
</head>
<body>

  <h1>MY HOME</h1>

  <!-- Login form -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="relay-container">
      <div class="relay-card">
        <h2>Bathroom</h2>
        <p>Status: <span id="status1">Loading...</span></p>
        <button id="btn1">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Bedroom</h2>
        <p>Status: <span id="status2">Loading...</span></p>
        <button id="btn2">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Kitchen</h2>
        <p>Status: <span id="status3">Loading...</span></p>
        <button id="btn3">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Living Room</h2>
        <p>Status: <span id="status4">Loading...</span></p>
        <button id="btn4">Toggle</button>
      </div>
    </div>

    <button id="allOffBtn">All OFF</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <footer>
    Created by ABHISHEKA
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZx7n9xTtYiR7oSt3Um7m5cyS9KN6ndmU",
  authDomain: "home-02-44549.firebaseapp.com",
  databaseURL: "https://home-02-44549-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "home-02-44549",
  storageBucket: "home-02-44549.firebasestorage.app",
  messagingSenderId: "41713508904",
  appId: "1:41713508904:web:97e02a7cd5d6b556678b1d"
};
    };
    firebase.initializeApp(firebaseConfig);

    const allowedEmail = "abijayasinghe@gmail.com";
    const allowedPassword = "ABI12340";

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) { alert("Please enter email and password."); return; }

      if(email === allowedEmail && password === allowedPassword){
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            startRelayControl();
          })
          .catch(error => { alert("Firebase login failed: " + error.message); });
      } else { alert("Invalid email or password."); }
    });

    function startRelayControl() {
      const db = firebase.database();

      const relays = [
        { id: 1, path: "bathroom" },
        { id: 2, path: "bedroom" },
        { id: 3, path: "kitchen" },
        { id: 4, path: "living_room" },
      ];

      relays.forEach(relay => {
        const statusText = document.getElementById(`status${relay.id}`);
        const toggleButton = document.getElementById(`btn${relay.id}`);
        const relayRef = db.ref("/" + relay.path);

        relayRef.on("value", (snapshot) => {
          const state = snapshot.val();
          statusText.innerText = state ? "ON" : "OFF";
          toggleButton.style.backgroundColor = state ? "green" : "#1e88e5";
        });

        toggleButton.onclick = () => {
          relayRef.get().then(snap => {
            relayRef.set(!snap.val());
          });
        };
      });

      document.getElementById("allOffBtn").onclick = () => {
        relays.forEach(relay => db.ref("/" + relay.path).set(false));
      };
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut().then(() => {
        dashboard.style.display = "none";
        loginForm.style.display = "block";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }).catch(error => { alert("Logout failed: " + error.message); });
    };
  </script>
</body>
</html>
